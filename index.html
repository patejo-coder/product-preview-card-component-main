<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section id="image"></section>

    <aside>
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <section id="price">
        <h3>$149.99</h3>
        <h4>$169.99</h4>
      </section>

      <button><img src="./images/icon-cart.svg">
        Add to Cart
      </button>

    </aside>
  </main>
  <footer>
    <section class="credits">
      Challenge by <a id="space" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/patejo-coder">Patejo</a>
    </section>
  </footer>

</html>
